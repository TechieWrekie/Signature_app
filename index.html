<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signature App</title>
</head>

<body>
    <div id="main">
        <div class="top">
            <div class="block">
                <p>Signature Color</p>
                <input class="form-control" id="colorPicker" type="color" />
            </div>
            <div class="block">
                <p class="para">Background Color</p>
                <input class="form-control" id="canvasColor" type="color" />
            </div>
            <div class="block">
                <p>Font Size</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>

        </div>
        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clear">Clear</button>
            <button class="btn btn-success" id="save">Save and download</button>
            <button class="btn btn-primary" id="reterive">Reterive Last Signature</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
